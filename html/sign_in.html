<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />
	<title>A1 - Sign Up</title>
    <link
    rel="shortcut icon"
    type="image/x-icon"
    href="../media/images/A1_logo.png"
/>
	<link rel="stylesheet" href="../css/sign_in.css" />
    <link rel="stylesheet" id="switcher-id" href="" />
</head>
<body>
        <div class="container">
            <div class="header">
                <img src="../media/images/A1_logo.png" alt="logo" class="logo" />
                <h2 class="sign_up_h2">Sign Up</h2>
            </div>
            <form id="form" class="form" action="../html/log_in.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="florinpop17" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="a@florin-pop.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Confirm Password </label>
                    <input type="password" placeholder="Password two" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="back" onclick="window.location.href='index.html'">
                    <div >Go Back To Home</div>
                </div>
                <button>Submit</button>
            </form>
        </div>
        
	</div>
	<script src="../js/sign_in.js"></script>
</body>
